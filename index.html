<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/817a835727.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width:700px)" href="./CSS/phone.css">
  </head>

  <body>
   <div id="login">
       <h1>Log In</h1>
       <div class="box">
        <i class="fa fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" required>
       </div>
       <div class="box">
        <i class="fa fa-key"></i>
        <input type="password" name="password" id="password" placeholder="Enter Your Passsword" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');" required>
       </div>

        <button id="loginbtn">Sign In</button>
       
   </div>
  </body>
</html>
